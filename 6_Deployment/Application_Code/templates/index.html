<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
  <title>User Demographics API</title>
  <link rel="stylesheet" href="/static/styles.css"/>

</head>

<body>
    <h1>Predict Gender and Age</h1>
    <form action="{{ url_for('user_demographics')}}" method="post">
        <div>
         <button type="submit" class="button" title = "Press to Predict age and Gender for a sample of 50 records">Predict Age and Gender</button>
        </div>
    </form>

    <form action="{{ url_for('gender_campaign')}}" method="post">
      <div>
        <button type="submit" class="button" title = "Gender Based Campaign"> Gender Based Prediction</button>
      </div>
          </form>

    <form action="{{ url_for('age_campaign')}}" method="post">
<div>
  <button type="submit" class="button" title = "Age Based Campaign"> Age Based Prediction</button>
</div>
    </form>
    <table class = "table">
        <tr class = "table__header">
          {% for header in headings %}
          <th class = "table__cell">{{ header }}</th>
          {% endfor %}
        </tr>

        {% for row in data %}
        <tr class = "table__row">
            {% for cell in row %}
          <td class = "table__cell">{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    
</body>
</html>
